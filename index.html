<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Hidden Garden</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(to bottom, #e5f7e0, #fce4ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      z-index: 1;
      position: relative;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #d67b96;
    }
    p {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #a78bfa;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .enter-button {
      margin-bottom: 10px;
    }
    .petal {
      position: absolute;
      top: 0;
      width: 20px;
      height: 20px;
      background-size: cover;
      background-repeat: no-repeat;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      animation: fall linear infinite;
      z-index: 0;
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    #music-button {
      background-color: #e5f7e0;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 18px;
      font-family: 'Great Vibes', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      margin-top: 5px;
    }
    #music-button img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Hidden Garden</h1>
    <p>Digite a senha do jardim</p>
    <input type="password" id="password" placeholder="Senha">
    <br />
    <button class="enter-button" onclick="checkPassword()">Entrar</button>
    <br />
    <button id="music-button" onclick="playMusic()">
      Ligar a mÃºsica ðŸŽµ
      <img src="https://i.imgur.com/Xn9m0Mk.png" alt="Flor rosa" />
    </button>
    <audio id="background-music" loop>
      <source src="https://www.dropbox.com/scl/fi/dhqt1zpzb6pwabqx0ttlz/Barbie-in-the-12-Dancing-Princesses-Opening-Theme-Extended.mp3?rlkey=houcm8eftpdh20hl41rfx62on&raw=1" type="audio/mpeg">
    </audio>
  </div>

  <script>
    function checkPassword() {
      var password = document.getElementById("password").value;
      if (password === "SecretPetals140") {
        window.location.href = "https://thehiddengarden.thesimple.ink/";
      } else {
        alert("Senha incorreta. Tente novamente.");
      }
    }

    function playMusic() {
      const music = document.getElementById("background-music");
      music.play();
    }

    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      const petalImages = [
        "https://i.imgur.com/Mg2JiME.png",
        "https://i.imgur.com/UdIUcNc.png"
      ];
      petal.style.backgroundImage = `url('${petalImages[Math.floor(Math.random() * petalImages.length)]}')`;
      petal.style.left = Math.random() * window.innerWidth + "px";
      petal.style.animationDuration = (5 + Math.random() * 5) + "s";
      petal.style.width = petal.style.height = 15 + Math.random() * 10 + "px";
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }

    setInterval(createPetal, 300);
  </script>
</body>
</html>
