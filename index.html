<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Hidden Garden</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(to bottom, #e5f7e0, #fce4ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      z-index: 1;
      position: relative;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #d67b96;
    }
    p {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #a78bfa;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .petal {
      position: absolute;
      top: 0;
      width: 15px;
      height: 15px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.8;
      pointer-events: none;
      animation: fall linear infinite;
      z-index: 0;
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    #musicButton {
      position: absolute;
      bottom: 30px;
      right: 30px;
      background-color: #f9c5d1;
      color: #fff;
      font-family: 'Great Vibes', cursive;
      font-size: 20px;
      padding: 14px 24px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      z-index: 2;
    }

    #musicButton:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Hidden Garden</h1>
    <p>Digite a senha do jardim</p>
    <input type="password" id="password" placeholder="Senha">
    <br />
    <button onclick="checkPassword()">Entrar</button>
  </div>

  <button id="musicButton" onclick="startMusic()">Ligar m√∫sica</button>

  <audio id="bgMusic" loop>
    <source src="https://www.dropbox.com/scl/fi/dhqt1zpzb6pwabqx0ttlz/Barbie-in-the-12-Dancing-Princesses-Opening-Theme-Extended.mp3?rlkey=houcm8eftpdh20hl41rfx62on&st=5yo8p1jd&raw=1" type="audio/mpeg">
  </audio>

  <script>
    function checkPassword() {
      var password = document.getElementById("password").value;
      if (password === "SecretPetals140") {
        window.location.href = "https://thehiddengarden.thesimple.ink/";
      } else {
        alert("Senha incorreta. Tente novamente.");
      }
    }

    function startMusic() {
      const audio = document.getElementById("bgMusic");
      audio.volume = 0.3;
      audio.play();
      document.getElementById("musicButton").style.display = "none";
    }

    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");

      const randomImg = Math.random() < 0.5
        ? "https://i.imgur.com/Mg2JiME.png"
        : "https://i.imgur.com/UdIUcNc.png";
      petal.style.backgroundImage = `url('${randomImg}')`;

      petal.style.left = Math.random() * window.innerWidth + "px";
      petal.style.animationDuration = (5 + Math.random() * 5) + "s";
      petal.style.width = petal.style.height = 10 + Math.random() * 10 + "px";
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }

    setInterval(createPetal, 300);
  </script>
</body>
</html>
