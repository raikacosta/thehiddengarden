<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Hidden Garden</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(to bottom, #e5f7e0, #fce4ec); /* Verde claro para rosa suave */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      z-index: 1;
      position: relative;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #d67b96; /* rosa claro meio queimado */
    }
    p {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #a78bfa;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .petal {
      position: absolute;
      top: 0;
      width: 15px;
      height: 15px;
      background: pink;
      border-radius: 50%;
      opacity: 0.6;
      pointer-events: none;
      animation: fall linear infinite;
      z-index: 0;
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Hidden Garden</h1>
    <p>Digite a senha do jardim</p>
    <input type="password" id="password" placeholder="Senha">
    <br />
    <button onclick="checkPassword()">Entrar</button>
  </div>

  <script>
    function checkPassword() {
      var password = document.getElementById("password").value;
      if (password === "SecretPetals140") {
        window.location.href = "https://thehiddengarden.thesimple.ink/";
      } else {
        alert("Senha incorreta. Tente novamente.");
      }
    }

    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.left = Math.random() * window.innerWidth + "px";
      petal.style.animationDuration = (5 + Math.random() * 5) + "s";
      petal.style.width = petal.style.height = 10 + Math.random() * 10 + "px";
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }

    setInterval(createPetal, 300);
  </script>
</body>
</html>
